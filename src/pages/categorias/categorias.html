<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias  <ion-icon ios="ios-options" md="md-options"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>

        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">

      </ion-thumbnail>
      <h2> {{ item.nome }} <ion-icon name="locate"></ion-icon></h2>
    </button>
  </ion-list>
</ion-content>
